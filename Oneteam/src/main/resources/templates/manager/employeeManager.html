<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragment/fragment :: head">
</head>
<body>
<nav th:replace="Fragment/fragment :: navSales"></nav>
<div th:replace="Fragment/fragment :: slidebar"></div>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="index.html">
        <em class="fa fa-home"></em>
      </a></li>
      <li class="active">Employee Manager</li>
    </ol>
  </div><!--/.row-->

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Employee Manager</h1>
    </div>
  </div><!--/.row-->

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="font-weight: bold;" >Danh Sách Nhân Viên
          <a class="addbutton" href="employee/create">
            <button type="button" class="btn btn-md btn-success">Thêm</button>
          </a>
        </div>
        <div class="panel-body">
          <div class="col-lg-12">
            <input style="margin-bottom: 10px;" class="form-control" id="myInput" type="text" placeholder="Search">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">ID</th>
                <th scope="col">Họ và Tên</th>
                <th scope="col">Chức Vụ</th>
                <th scope="col">Địa Chỉ</th>
                <th scope="col">Số Điện Thoại</th>
                <th scope="col">Ngày Vào Công Ty</th>
                <th scope="col">Trạng Thái</th>
              </tr>
              </thead>
              <tbody id="ImportProduct">
              <th:block th:each="employee,count : ${employeeList}">
                <tr>
                  <th scope="row" th:text="${count.index + 1}"></th>
                  <th:block th:if="${employee.getAccount().getRole().getRoleId() == 3}">
                    <th scope="row" th:text="${'QL'+ employee.getEmployeeId()}">PNSP01</th>
                  </th:block>
                  <th:block th:unless="${employee.getAccount().getRole().getRoleId() == 3}">
                    <th scope="row" th:text="${'NV'+ employee.getEmployeeId()}">PNSP01</th>
                  </th:block>
                  <td th:text="${employee.getEmployeeName()}">PNSP01</td>
                  <td th:text="${employee.getPosition().getPositionName()}">PNSP01</td>
                  <td th:text="${employee.getAddress()}">PNSP01</td>
                  <td th:text="${employee.getPhoneNumber()}">PNSP01</td>
                  <td th:text="${#dates.format(employee.getCreated(), 'dd-MM-yyyy')}">06-03-2022</td>
                  <td th:text="${employee.getAccount().status == 1 ? 'Còn làm việc tại công ty' : 'Đã nghỉ việc'}">06-03-2022</td>
                  <td>
                    <a th:href="@{employee/{id}(id=${employee.getEmployeeId()})}"><button type="button" class="btn btn-md btn-default">Sửa</button></a>
                    <button type="button" class="btn btn-md btn-danger">Xóa</button>
                  </td>
                </tr>
              </th:block>
              </tbody>
            </table>
          </div>
        </div>
      </div><!-- /.panel-->
    </div><!--/.col-->
    <div class="col-sm-12">
      <p class="back-link">Make by <a href="https://www.facebook.com/profile.php?id=100006077866205">ONETEAM</a></p>
    </div>
  </div><!--/.row-->
</div>	<!--/.main-->

<div th:replace="Fragment/fragment :: js"></div>

</body>
</html>
