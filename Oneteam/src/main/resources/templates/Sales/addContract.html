<!DOCTYPE html >

<body>
<nav th:replace="Fragment/fragment :: navSales"></nav>
<div th:replace="Fragment/fragment :: slidebar"></div>
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="index.html">
					<em class="fa fa-home"></em>
				</a></li>
				<li class="active">Contract</li>
				<li class="active">AddContract</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">AddContract</h1>
			</div>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading" style="font-weight: bold;" >Lập Hợp đồng
						<a class="addbutton" href="/sales/contract">
							<em class="fa fa-close color-red"> Đóng</em>
						</a>
						</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form id="form" role="form" name="MyForm" action="">
								<div  class="form-group ">
									<label >Mã hợp đồng</label>
									<label style="color:red ;">(*)</label>
									<input name="Mahd" id="Mahd"  class="form-control" >
								</div>
								<div class="form-group">
									<label>Ngày Kí Hợp Đồng</label>
									<label style="color:red ;">(*)</label>
									<input name="DeliveryDate" id="DeliveryDate" type="date" class="form-control" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
								</div>
								<div class="form-group">
									<label>Nơi Giao</label>
									<label style="color:red ;">(*)</label>
									<input name="PlaceOfDelivery" id="PlaceOfDelivery" type="text" class="form-control">
								</div>
								<div class="form-group">
									<label>Điều Khoảng</label>
									<label style="color:red ;">(*)</label>
									<input name="Rules" id="Rules" type="text" class="form-control">
								</div>
								<div class="form-group">
									<label>Phương Thức Thanh Toán</label>
									<label style="color:red ;">(*)</label>
									<select class="form-control">
										<option>Trực Tiếp</option>
										<option>Chuyển Khoản</option>
									</select>
								</div>
								<div class="form-group">
									<label>Giá Trị Hợp Đồng</label>
									<label style="color:red ;">(*)</label>
									<input name="ContractPrice" id="ContractPrice" type="text" class="form-control">
								</div>
							</form>
						</div>
							<div class="col-md-6">
								<div id="AddForm" >
									<div class="col-sm-6">
									
										<div class="form-group">
											<label>Loại Sản Phẩm</label>
											<label style="color:red ;">(*)</label>
											<select class="form-control">
												<option>Cơm Sườn</option>
												<option>Bún Bò</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Số Lượng Sản Phẩm</label>
											<label style="color:red ;">(*)</label>
											<input type="number" class="form-control ">
										</div> 
									</div>	
								</div>
								<button type="button" id="AddProduct" class="btn btn-success" style="margin-left:14px ;">
									<i class="fa fa-plus"></i>	
								</button>
							</div>
							
							
							
						</div>
						<div class="panel-footer">
							<button type="submit" id="Submit" class="btn btn-lg btn-primary">Submit Button</button>
							<button type="reset" class="btn btn-lg  btn-default">Reset Button</button> 	
						</form>
						</div>
					</div>
				</div><!-- /.panel-->
			</div><!--/.col-->
			<div class="col-sm-12">
				<p class="back-link">Make by <a href="https://www.facebook.com/profile.php?id=100006077866205">ONETEAM</a></p>
			</div>
		</div><!--/.row-->
	</div>	<!--/.main-->


	<div th:replace="Fragment/fragment :: js"></div>
	
</body>
</html>
