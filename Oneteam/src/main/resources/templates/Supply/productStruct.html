<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragment/fragment :: head">
<body>
    <nav th:replace="Fragment/fragment :: navSupply"></nav>
    <div th:replace="Fragment/fragment :: slidebar"></div>
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="index.html">
                    <em class="fa fa-home"></em>
                </a></li>
                <li>Warehouse</li>
                <li class="active">ProductStructure</li>
            </ol>
        </div>
        <!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Product Structure</h1>
            </div>
        </div>
        <!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;">Cơ Cấu Sản Phẩm
                        <a class="addbutton" href="/supply/warehouse">
                            <em class="fa fa-close color-red"> Đóng</em>
                        </a>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div><strong>Tên Sản Phẩm: <span th:text="${product.getProductName()}"></span></strong></div>
                                <div><strong>Đơn Vị Tính: <span th:text="${product.getUnit()}"></span></strong></div>
                                <div><strong>Giá Sản Xuất: <span th:text="${#numbers.formatDecimal(product.getPrice(), 0, 'COMMA', 0, 'POINT')+ ' VNĐ'}"></span></strong></div>
                            </div>
                            <table class="table table-bordered">
                                <caption style="text-align: center; color: #444444; padding-top: 0;"><h3 style="font-weight: bold; margin: 0px;">Bảng Nguyên Liệu</h3></caption>
                                <thead>
                                <tr>
                                    <th class="text-center" scope="col">STT</th>
                                    <th class="text-center" scope="col">Mã Nguyên Liệu</th>
                                    <th class="text-center" scope="col">Tên Nguyên Liệu</th>
                                    <th class="text-center" scope="col">Đơn vị Tính</th>
                                    <th class="text-center" scope="col">Số Lượng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="struct,cout : ${productStructList}">
                                    <tr>
                                        <th class="text-center" scope="row" th:text="${cout.index + 1}">1</th>
                                        <td th:text="${'NL'+struct.getMaterial().getMaterialId()}">NL01</td>
                                        <td th:text="${struct.getMaterial().getMaterialName()}">Gạo Lức</td>
                                        <td th:text="${struct.material.getUnit()}">Kg</td>
                                        <td class="text-right" th:text="${struct.getQuantity()}">2</td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div><!-- /.panel-->
                </div>
                <!--/.col-->
                <div class="col-sm-12">
                    <p class="back-link">Make by <a
                                    href="https://www.facebook.com/profile.php?id=100006077866205">ONETEAM</a>
                    </p>
                </div>
            </div>
            <!--/.row-->
        </div>
    </div>


    <div th:replace="Fragment/fragment :: js"></div>

</body>
</html>
