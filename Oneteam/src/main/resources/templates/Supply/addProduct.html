<body>
	<nav th:replace="Fragment/fragment :: navSupply"></nav>
	<div th:replace="Fragment/fragment :: slidebar"></div>

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="index.html">
					<em class="fa fa-home"></em>
				</a></li>
				<li class="active">Warehouse</li>
				<li class="active">AddProduct</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Add Product</h1>
			</div>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading" style="font-weight: bold;" > Thêm Sản Phẩm
						<a class="addbutton" href="/supply/warehouse">
							<em class="fa fa-close color-red"> Đóng</em>
						</a>
					</div>
					<form id="form" role="form" name="MyForm" action="">
						<div class="panel-body">
							<div class="col-md-6">
								<div class="form-group">
									<label>Tên Sản Phẩm</label>
									<label style="color:red ;">(*)</label>
									<input name="IngredientName" id="IngredientName" type="text" class="form-control">
								</div>
								<div class="form-group">
									<label>Đơn Vị Tính</label>
									<label style="color:red ;">(*)</label>
									<input name="PlaceOfDelivery" id="PlaceOfDelivery" type="text" class="form-control">
								</div>
								<div class="form-group">
									<label>Giá Sản Xuất</label>
									<label style="color:red ;">(*)</label>
									<input name="Rules" id="Rules" type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div id="AddForm">
									<div id="ListIP" class="ListIP col-sm-12" style="padding-left: 0;">
										<div class="col-sm-6" style="padding-left: 0;">
											<div class="form-group">
												<label>Nguyên Liệu</label>
												<label style="color:red ;">(*)</label>
												<select class="form-control">
													<option>Gạo Lức</option>
													<option>Bào Ngư</option>
													<option>Trứng Gà</option>
												</select>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label>Số Lượng Nguyên Liệu</label>
												<label style="color:red ;">(*)</label>
												<input type="number" class="form-control ">
											</div>
										</div>
									</div>
								</div>
								<button type="button" id="AddIP" class="btn btn-success">
									<i class="fa fa-plus"></i>
								</button>
							</div>
						</div>
						<div class="panel-footer">
							<button type="submit" id="Submit" class="btn btn-lg btn-primary">Submit Button</button>
							<button type="reset" class="btn btn-lg  btn-default">Reset Button</button>
						</div>
					</form>
				</div>
			</div><!-- /.panel-->
		</div><!--/.col-->
		<div class="col-sm-12">
			<p class="back-link">Make by <a href="https://www.facebook.com/profile.php?id=100006077866205">ONETEAM</a></p>
		</div>

	<div th:replace="Fragment/fragment :: js"></div>
