<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragment/fragment :: head">
<body>
	<nav th:replace="Fragment/fragment :: navSupply"></nav>
	<div th:replace="Fragment/fragment :: slidebar"></div>

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="index.html">
					<em class="fa fa-home"></em>
				</a></li>
				<li class="active">ExportIngredient</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Export Ingredient</h1>
			</div>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading" style="font-weight: bold;" >Phiếu Xuất Nguyên Liệu
						<a class="addbutton" href="exportmatertial/bill/create">
							<button type="button" class="btn btn-md btn-success">Thêm</button>
						</a>
					</div>
					<div class="panel-body">
						<div class="col-lg-12">
							<input style="margin-bottom: 10px;" class="form-control" id="myInput1" type="text" placeholder="Search">
							<table class="table table-bordered">
								<thead>
								<tr>
									<th scope="row">STT</th>
									<th scope="col">Mã Phiếu Xuất Nguyên Liệu</th>
									<th scope="col">Phân Xưởng</th>
									<th scope="col">Ngày Xuất</th>
								</tr>
								</thead>
								<tbody id="Export">
								<th:block th:each="billExportMaterial,count : ${billExportMaterialList}">
									<tr>
										<th	scope="row" th:text="${count.index + 1}"></th>
										<th scope="row" th:text="${billExportMaterial.getBillExportId()}" th:text="${'PXNL'+ billExportMaterial.getBillExportId()}">PXNL01</th>
										<th scope="row" th:text="${billExportMaterial.getWorkshop().getWorkshopName()}">PXNL01</th>
										<td th:text="${#dates.format(billExportMaterial.getCreated(), 'dd-MM-yyyy')}">06-03-2022</td>
										<td>
											<button type="button" class="btn btn-md btn-danger" th:onclick="deleteBill([[${billExportMaterial.getBillExportId()}]])">Xóa</button>
											<a th:href="@{billexportmatertial/{id}(id=${billExportMaterial.getBillExportId()})}"><button type="button" class="btn btn-md btn-default">Xem</button></a>
										</td>
									</tr>
								</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div><!-- /.panel-->
			</div><!--/.col-->
			<div class="col-sm-12">
				<p class="back-link">Make by <a href="https://www.facebook.com/profile.php?id=100006077866205">ONETEAM</a></p>
			</div>
		</div><!--/.row-->
	</div>	<!--/.main-->


	<div th:replace="Fragment/fragment :: js"></div>
	<script>
		function deleteBill(id) {
			var bill = document.getElementById(id).innerText;
			Swal.fire({
				title: 'Bạn chắc chắn muốn xóa bill có id là '+bill+"?",
				showCancelButton: true,
				confirmButtonText: 'Yes',
				denyButtonText: `No`,
			}).then((result) => {
				/* Read more about isConfirmed, isDenied below */
				if (result.isConfirmed) {
					$.ajax({
						type: "POST",
						url: "http://localhost:8060/sales/api/materialexport/delete/"+id,
						success: function(data)
						{
							if(data){
								Swal.fire({
									position: 'center',
									icon: 'success',
									title: 'Xóa thành công',
									showConfirmButton: true
								}).then((result) =>{
									window.location.reload();
								})
							}else{
								Swal.fire({
									icon: 'error',
									title: 'Failed',
									text: 'Vui lòng thử lại',
									footer: '<a>Vui lòng thử lại</a>'
								})
							}
						}
					});
				}
			})


		}
	</script>
	
</body>
</html>
